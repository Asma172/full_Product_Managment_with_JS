<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h2>CRUDS</h2>
            <p>PRODUCT MANAGMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small onkeyup="getTotal()" id="total">4689</small>
                <input onkeyup="getTotal()" type="number" id="count" placeholder="count">
                <input onkeyup="getTotal()" type="text" id="category" placeholder="category">
                <button onkeyup="getTotal()" id="submit">Create</button>
            </div>
        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearch(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearch(this.id)" id="searchCategory">Search By category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>Total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
            
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
